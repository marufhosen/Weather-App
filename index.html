<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-value" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="submitBtn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="weather-type" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        
        document.getElementById('submitBtn').addEventListener('click', function(){
            const inputValue = document.getElementById('input-value').value;

            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputValue+'&units=metric&APPID=e1a8c60d47254eabef3df65f8e4d4ff4')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('temperature').innerText = data.main.temp;
                document.getElementById('city-name').innerText = data.name;
                document.getElementById('weather-type').innerText = data.weather[0].description;
                document.getElementById('input-value').value = "";
            })

            .catch(error => alert("Invalid City Name"))
        })

    </script>

</body>

</html>
